<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Birthday</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Helium&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <div>
            <button id="button"></button>
            <audio  id="bg-audio" preload="auto">
                <source src="audio/happy-birthday-334876.mp3" type="audio/mpeg">
                
            </audio>
        </div>
        <div id="strip1"></div>
        <div id="left"></div>
        <div id="right"></div>

        <section id="content" style="display: none;">
            <div class="cake">
                <div class="choc1">
                    <div class="choc1a"></div>
                    <div class="choc1b"></div>
                    <div class="choc1c"></div>
                    <div class="choc1d"></div>
                    <div class="choc1e"></div>
                    <div class="choc1f"></div>
                </div>
                <div class="choc2">
                    <div class="choc2a"></div>
                    <div class="choc2b"></div>
                    <div class="choc2c"></div>
                    <div class="choc2d"></div>
                    <div class="choc2e"></div>
                    <div class="choc2f"></div>
                </div>    
                <div class="choc3">
                    <div class="choc3a"></div>
                    <div class="choc3b"></div>
                    <div class="choc3c"></div>
                    <div class="choc3d"></div>
                    <div class="choc3e"></div>
                    <div class="choc3f"></div>
                </div>
                <div class="frosting1"></div>
                <div class="frosting2"></div>
                <div class="frosting3"></div>
                <div class="layer1"></div>
                <div class="layer2"></div>
                <div class="layer3"></div>

                <div class="candle">
                    <div class="horizontal1"></div>
                    <div class="horizontal2"></div>
                    <div class="horizontal3"></div>
                    <div class="horizontal4"></div>
                    <div class="horizontal5"></div>
                    <div class="flame"></div>
                    <div class="flame"></div>
                    <div class="flame"></div>
                    <div class="flame"></div>
                    <div class="flame"></div>
                </div>

                
            </div>

            
            <div class="birthday ">Happy Birthday </div> 

            <div class="baloon1">
                <div class="top1"></div>
                <div class="tail1"></div>
            </div>
            <div class="baloon2">
                <div class="top2"></div>
                <div class="tail2"></div>
            </div>

            <div class="baloon3">
                <div class="top3"></div>
                <div class="tail3"></div>
            </div>
            <div class="baloon4">
                <div class="top4"></div>
                <div class="tail4"></div>
            </div>

            <div class="baloon5">
                <div class="top5"></div>
                <div class="tail5"></div>
            </div>
            <div class="baloon6">
                <div class="top6"></div>
                <div class="tail6"></div>
            </div>
        </section>
        <script>
            document.getElementById('button').addEventListener('click', () => {
                const audio = document.getElementById('bg-audio');
                audio.play();
                
                // Show the hidden content (the section with ID 'content')
                const content = document.getElementById('content');
                content.style.display = 'block';  // Show the hidden content

                // Hide the button (optional)
                document.getElementById('button').style.display = 'none';
                document.getElementById('left').style.display = 'none';
                document.getElementById('right').style.display = 'none';
                document.getElementById('strip1').style.display = 'none';
        }); 
        </script>
        
    </body>
</html>
